<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>幽灵按钮</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="box">
		<div class="button-group mission-link">
			<span class="icon  icon-animated"></span>
			<a class="bnt" data-title="My Mission is clear, haha!!!">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				Mission
			</a>
		</div>

		<div class="button-group play-link">
			<span class="icon  icon-animated"></span>
			<a class="bnt" data-title="Click here to play,  haha!!!">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				Play
			</a>
		</div>

		<div class="button-group touch-link">
			<span class="icon  icon-animated"></span>
			<a class="bnt" data-title="Touch this to konw more">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				Touch
			</a>
		</div>
		<p class="tips"><em></em><span class="triggle"></span></p>
	</div>
		
</body>	

</html>
